# pyproject.toml
[tool.pylance]
# Suprime warnings específicos que são falsos positivos para SQLAlchemy 2.0+
reportCallIssue = "none"  # Parâmetros "desconhecidos" nos construtores SQLAlchemy
reportOptionalMemberAccess = "none"  # Atributos como .columns que podem parecer None
reportAttributeAccessIssue = "warning"  # Mantém warnings importantes de atributo
reportArgumentType = "warning"  # Mantém warnings importantes de tipo
reportUnknownParameterType = "none"  # Suprime tipos desconhecidos do SQLAlchemy
reportUnknownMemberType = "none"  # Suprime membros desconhecidos do SQLAlchemy

[tool.pyright]
# Configurações específicas para SQLAlchemy e Flask 3.x
reportCallIssue = "none"
reportOptionalMemberAccess = "none"
reportAttributeAccessIssue = "warning"
reportArgumentType = "warning"

# Configurações específicas do Python
pythonVersion = "3.11"
typeCheckingMode = "basic"
