services:
  - type: web
    name: mundodainformatica
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      # DATABASE_URL será adicionada manualmente no dashboard após criar o PostgreSQL
