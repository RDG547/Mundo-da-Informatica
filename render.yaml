services:
  - type: web
    name: mundodainformatica
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/instance/site.db
    disk:
      name: data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1
