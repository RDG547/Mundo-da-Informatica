<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a7ff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with shadow -->
  <circle cx="64" cy="64" r="58" fill="url(#chipGrad)" stroke="#ffffff" stroke-width="4"/>
  <circle cx="64" cy="62" r="54" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Main chip body -->
  <rect x="32" y="32" width="64" height="64" rx="8" fill="url(#chipBody)" stroke="#333" stroke-width="3"/>

  <!-- Chip pins (left side) -->
  <rect x="16" y="40" width="16" height="4" rx="1" fill="#333"/>
  <rect x="16" y="50" width="16" height="4" rx="1" fill="#333"/>
  <rect x="16" y="60" width="16" height="4" rx="1" fill="#333"/>
  <rect x="16" y="70" width="16" height="4" rx="1" fill="#333"/>
  <rect x="16" y="80" width="16" height="4" rx="1" fill="#333"/>

  <!-- Chip pins (right side) -->
  <rect x="96" y="40" width="16" height="4" rx="1" fill="#333"/>
  <rect x="96" y="50" width="16" height="4" rx="1" fill="#333"/>
  <rect x="96" y="60" width="16" height="4" rx="1" fill="#333"/>
  <rect x="96" y="70" width="16" height="4" rx="1" fill="#333"/>
  <rect x="96" y="80" width="16" height="4" rx="1" fill="#333"/>

  <!-- Chip pins (top side) -->
  <rect x="40" y="16" width="4" height="16" rx="1" fill="#333"/>
  <rect x="50" y="16" width="4" height="16" rx="1" fill="#333"/>
  <rect x="60" y="16" width="4" height="16" rx="1" fill="#333"/>
  <rect x="70" y="16" width="4" height="16" rx="1" fill="#333"/>
  <rect x="80" y="16" width="4" height="16" rx="1" fill="#333"/>

  <!-- Chip pins (bottom side) -->
  <rect x="40" y="96" width="4" height="16" rx="1" fill="#333"/>
  <rect x="50" y="96" width="4" height="16" rx="1" fill="#333"/>
  <rect x="60" y="96" width="4" height="16" rx="1" fill="#333"/>
  <rect x="70" y="96" width="4" height="16" rx="1" fill="#333"/>
  <rect x="80" y="96" width="4" height="16" rx="1" fill="#333"/>

  <!-- Inner chip details -->
  <rect x="40" y="40" width="48" height="48" rx="4" fill="#f0f2f5" stroke="#666" stroke-width="1"/>

  <!-- Center processing unit -->
  <circle cx="64" cy="64" r="14" fill="url(#chipGrad)" stroke="#fff" stroke-width="2"/>
  <circle cx="64" cy="64" r="8" fill="rgba(255,255,255,0.9)"/>

  <!-- Circuit pattern -->
  <g stroke="#999" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="45" y1="52" x2="83" y2="52"/>
    <line x1="45" y1="60" x2="83" y2="60"/>
    <line x1="45" y1="68" x2="83" y2="68"/>
    <line x1="45" y1="76" x2="83" y2="76"/>

    <!-- Vertical lines -->
    <line x1="52" y1="45" x2="52" y2="83"/>
    <line x1="60" y1="45" x2="60" y2="83"/>
    <line x1="68" y1="45" x2="68" y2="83"/>
    <line x1="76" y1="45" x2="76" y2="83"/>
  </g>

  <!-- Corner details -->
  <circle cx="46" cy="46" r="2" fill="#667eea" opacity="0.7"/>
  <circle cx="82" cy="46" r="2" fill="#667eea" opacity="0.7"/>
  <circle cx="46" cy="82" r="2" fill="#667eea" opacity="0.7"/>
  <circle cx="82" cy="82" r="2" fill="#667eea" opacity="0.7"/>
</svg>
