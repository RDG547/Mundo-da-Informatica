<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url={{ url_for('admin_dashboard') }}">
    <title>Redirecionando - Painel Administrativo</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-weight: 600;
            margin: 0 0 10px;
        }

        p {
            margin: 0;
            opacity: 0.8;
        }

        a {
            color: white;
            margin-top: 20px;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            background: white;
            color: #3a86ff;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecionando...</h1>
    <p>Você será redirecionado para o painel administrativo em instantes.</p>
    <a href="{{ url_for('admin_dashboard') }}">Clique aqui se não for redirecionado automaticamente</a>
</body>
</html>
