{% extends "base.html" %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content" data-aos="fade-up">
            <div class="error-number">404</div>
            <h1>Página não encontrada</h1>
            <p>A página que você está procurando não existe ou pode ter sido movida.</p>
            <a href="{{ url_for('home') }}" class="btn">Voltar para Início <i class="fas fa-home"></i></a>
            <p>Se você é administrador, verifique o <a href="{{ url_for('admin_dashboard') }}">painel de controle</a> para mais informações.</p>
        </div>
    </div>
</section>
{% endblock %}
